<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Números:</title>
    <link rel="shortcut icon" href="imagem/imagem-250.png" type="image/x-icon">

</head>
<body>

        <h1>Contagem de Números:</h1>

    <section>

            <img src="imagem/imagem-250.png" alt="icone-site">
        </div>
        <div id="dados">

        <div id="res">
           <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; LeandroExercícios;</p>
    </footer>
    
    <script src="script.js"></script>
